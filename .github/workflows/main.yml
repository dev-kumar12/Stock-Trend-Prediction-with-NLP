name: main

on:
  schedule:
    - cron: '0 1 * * *'  # 6:30 AM IST
    - cron: '0 14 * * *' # 7:30 PM IST
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 'master'

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir
          pip install jupyter nbconvert

      - name: Run Data_Collection.ipynb
        run: |
          jupyter nbconvert --to notebook --execute Data_Collection.ipynb --output Data_Collection.ipynb --inplace

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add final_master_dataset.csv lstm_model.h5 scaler.pkl
          git commit -m "Automated daily update" || echo "No changes to commit"
          git push
